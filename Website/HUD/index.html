<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RoBox HUD</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Acme" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  
  <script src="js/hud.js"></script>
  <link rel="stylesheet" type="text/css" href="css/hud.css">  
</head>

<body>
  <div id="topDiv" style="display: flex; min-height: 128px">
    <img src = "./media/roboxIcon128.png">
    <div id="title" style = "line-height: 2; flex-grow: 1;">RoBox HUD</div>
    <!--<div id="title" style="line-height: 2; flex-grow: 1;">[Mentor name]</div>-->
  </div>
  <div style="display: flex; min-height: 80%  ;">
    <div id="control" style="background-color: rgb(255, 255, 255); min-width: 50%; margin: 0px">
        <div class='text' style="display: flex;">
          <p>Mentor Name:</p>
          <input type="text" id="mentor-name" name="mentor-name" class="textfield"> 
        </div>
        <div class='text' style="display: flex;">
          <p>RoBox Name:</p>
          <input type="text" id="robox-name" name="robox-name" class="textfield">
        </div>
        <div class='text' style="display: flex;">
          <p style="padding-right: 50px;">Password:</p>
          <input type="text" id="password" name="password" class="textfield">
        </div>

        <div style="display:flex">
          <input type="checkbox" style="margin-left: 20px; margin-top: 30px; margin-bottom: 30px;" id="inSessionCheckbox" name="inSessionCheckbox" value="inSession" onchange="sessionChange()">
          <div style="margin-top: 30px; margin-bottom: 30px">
            <label class="text" style="margin-left: 10px;" id="inSessionLabel" for="inSessionCheckbox">In Session</label><br>
          </div>
          <div style="display: flex; width: 50%; padding-left: 230px; padding-top: 3px;" >
            <div style="width: 130%; margin: 0px 5% 0px 0px"><a id="LaunchMentorGUI" class="button allButtons" style="width: 100%;" onclick="launchMentorGUI()">Launch Mentor GUI</a></div>  
          </div>
        </div>
        
        <input type="checkbox" style="margin-left: 20px; margin-top: 30px; margin-bottom: 30px;" id="autoRunRoboxCheckbox" name="autoRunRoboxCheckbox" value="autoRunRobox" onchange="autoRunRoboxCheckbox()">
        <label class="text" style="margin-left: 10px;" for="autoRunRoboxCheckbox">Automatically Run RoBox</label><br>
        
        <div style="display:flex;">
          <input type="checkbox" style="margin-left: 20px; margin-top: 25px; margin-bottom: 30px;" id="allowChallengeControlCheckbox" name="allowChallengeControlCheckbox" value="allowChallengeControl" onchange="allowChallengeControl()">
          <div style="margin-top: 30px; margin-bottom: 30px">
            <label class="text" style="margin-left: 17px; margin-top: 25px; margin-bottom: 30px;" for="allowChallengeControlCheckbox"><span style="vertical-align: middle">Allow Challenge Control</span></label><br>
          </div>
          <div style="display: flex; width: 50%; padding-left: 40px; padding-top: 3px;" >
            <div style="width: 60%; margin: 0px 5% 0px 0px"><a id="PreviousButton" class="button allButtons" style="width: 100%;" onclick="previousChallenge()">Previous</a></div>
            
            <div style="width: 60%; margin: 0px 0px 0px 5%"><a id="NextButton" class="button allButtons" style="width: 100%;" onclick="nextChallenge()">Next</a></div>
          
          </div>
        </div>

        

    </div>
    <div id="screenshot" style="flex-grow: 1;">
      <img src = "./media/robox.gif" style="height: 100%; width: 80%;">
    </div>
  
  </div> 
</body>
</html>
